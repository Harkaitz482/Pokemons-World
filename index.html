<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 1em;
            width: 20%;
            float: left;
        }

        main {
            padding: 1em;
            margin-left: 20%;
        }

        aside {
            background-color: #f4f4f4;
            padding: 1em;
            width: 20%;
            float: right;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            clear: both;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Navbar</h1>
    </header>

    <nav>
        <h2>Navigation</h2>
        <!-- Navbar content goes here -->
    </nav>

    <main>
        <h2>Main Content</h2>
        <!-- Main content goes here -->
    </main>

    <aside>
        <h2>Aside</h2>
        <!-- Aside content goes here -->
    </aside>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
